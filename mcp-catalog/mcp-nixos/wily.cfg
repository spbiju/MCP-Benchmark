[wily]
# Use all available operators for comprehensive analysis
operators = cyclomatic,raw,maintainability
# Use git as the archiver (default)
archiver = git
# Paths to analyse
path = mcp_nixos,tests
# Maximum number of revisions to archive
max_revisions = 50
# Support for Jupyter notebooks if needed
ipynb_support = false
# Skip dirty repository check for local development
skip_dirty_check = True